DashboardPanel:
  TemperatureWidget:
    header: 
    rows:
      - name: "Bottle"
        icon: "bottle"
        port: 80
        resource: "/test-get"
        component: "value"
        charted: true
        
        input:
          min: 0
          max: 15

        sub_rows:
          - name: "Top"
            port: 80
            resource: "/test-get"
            component: "value"
            charted: true

          - name: "Bottom"
            port: 80
            resource: "/test-get"
            component: "value"
            charted: true

      - name: "LED array"
        icon: "leds"
        port: 80
        resource: "/test-get"
        component: "value"
        charted: true

      - name: "Boards"
        icon: "board"
        component: "value"
        charted: false

        sub_rows:
          - name: "Raspberry - chip"
            port: 8089
            resource: "/temperature"
            component: "temperature"
            charted: true

          - name: "Board2"
            port: 80
            resource: "/test-get"
            component: "value"
            charted: true

          - name: "Board3"
            port: 80
            resource: "/test-get"
            component: value
            charted: false

          - name: "Board4"
            port: 80
            resource: "/test-get"
            component: "value"
            charted: false

      - name: "Ambient"
        icon: "temperature_ambient"
        port: 80
        resource: "/test-get"
        component: "value"
        charted: true

    chart:
      history: 30
  LedArrayWidget:
    header: 
        rows:
          - name: "TEST"
            type: "dataField"
            port: 80
            resource: "/test-get"
            component: "value"
          - name: "TEST2"
            type: "dataField"
            port: 80
            resource: "/test-get"
            component: "value"
    sliders:
      - name: "Channel 1"
        min: 0
        max: 100
        step: 1
        channel: 0
      - name: "Channel 2"
        min: 0
        max: 100
        step: 1
        channel: 1
      - name: "Channel 3"
        min: 0
        max: 100
        step: 1
        channel: 2
      - name: "Channel 4"
        min: 0
        max: 100
        step: 1
        channel: 3
  CoolSpektrometerWidget:
    header: 
      rows:
        - name: "TEST"
          port: 80
          type: "dataField"
          resource: "/test-get"
          component: "value"
    rows:
      - name: "Channel 1"
        absolute:
          port: 80
          resource: "/test-get"
          component: "value"
          charted: true
        relative:
          port: 80
          resource: "/test-get"
          component: "value"
          charted: true
      - name: "Channel 2"
        absolute:
          port: 80
          resource: "/test-get"
          component: "value"
          charted: true
        relative:
          port: 80
          resource: "/test-get"
          component: "value"
          charted: true
      - name: "Channel 3"
        absolute:
          port: 80
          resource: "/test-get"
          component: "value"
          charted: true
        relative:
          port: 80
          resource: "/test-get"
          component: "value"
          charted: true
      - name: "Channel 4"
        absolute:
          port: 80
          resource: "/test-get"
          component: "value"
          charted: true
        relative:
          port: 80
          resource: "/test-get"
          component: "value"
          charted: true
  ControlWidget:
    header: 
    sliders:
      - name: "Air"
        min: 0
        max: 1
        step: 0.1
        unit: " "
        defaultValue: 0
      - name: "Mix"
        min: 0
        max: 1
        step: 0.1
        unit: " "
        defaultValue: 0
      - name: "Pump"
        min: -1
