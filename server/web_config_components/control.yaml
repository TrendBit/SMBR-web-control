#TEMPERATUREWIDGET
#rows[]
#   name
#   icon
#   *unit        (default °C)
#   *port        (default 8089)
#   resource     ("" for turning off api fetching)
#   component
#   * (default 5)
#   *input{}     (default null)
#       max
#       min
#   *sub_rows[]  (default null)
#       name
#       icon
#       unit
#       port
#       resource
#       component
#       
#       input{}
#           max
#           min
#graph
#   
DashboardPanel:
  LedArrayWidget:
    header: 
        rows:
          - name: "temperature"
            type: "dataField"
            port: 8089
            resource: "/control/led_temperature"
            unit: "°C"
            component: "temperature"
    sliders:
      - name: "Channel 1"
        min: 0
        max: 1
        step: 0.01
        channel: 0
      - name: "Channel 2"
        min: 0
        max: 1
        step: 0.01
        channel: 1
      - name: "Channel 3"
        min: 0
        max: 1
        step: 0.01
        channel: 2
      - name: "Channel 4"
        min: 0
        max: 1
        step: 0.01
        channel: 3
  CoolSpektrometerWidget:
    header: 
    rows:
      - name: "UV"
        frequency: "430 nm"
        color: "#6F00FF"
        absolute:
          port: 80
          resource: "/test-get"
          component: "value"
          charted: true
        relative:
          port: 80
          resource: "/test-get"
          component: "value"
          charted: true
      - name: "Blue"
