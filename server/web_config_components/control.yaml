  ControlWidget:
    header: 
    sliders:
      - name: "Aerator"
        min: 0
        max: 1
        step: 0.01
        unit: " "
        decimalPlaces: 2
        port: 8089
        component: "speed"
        resource: "/control/aerator/speed"
      - name: "Mixer"
        min: 0
        max: 1
        step: 0.01
        unit: " "
        decimalPlaces: 2
        port: 8089
        component: "speed"
        resource: "/control/mixer/speed"
      - name: "Cuvette pump"
        min: -1
        max: 1
        step: 0.05
        unit: " "
        decimalPlaces: 2
        port: 8089
        component: "speed"
        resource: "/control/cuvette_pump/speed"
      - name: "Heater"
        min: -1
        max: 1
        step: 0.05
        unit: " "
        decimalPlaces: 2
        port: 8089
        component: "intensity"
        resource: "/control/heater/intensity"
