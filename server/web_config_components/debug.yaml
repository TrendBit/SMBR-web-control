#TEMPERATUREWIDGET
#rows[]
#   name
#   icon
#   *unit        (default °C)
#   *port        (default 8089)
#   resource     ("" for turning off api fetching)
#   component
#   * (default 5)
#   *input{}     (default null)
#       max
#       min
#   *sub_rows[]  (default null)
#       name
#       icon
#       unit
#       port
#       resource
#       component
#       
#       input{}
#           max
#           min
#graph
#   


DevicePanel:
  DeviceInfoWidget:
    header:
    rows:
      - name: "SID"
        port: 8089
        resource: "/core/sid"
      - name: "IP address"
        port: 8089
        resource: "/core/ip_address"
        component: "ipAddress"
      - name: "Hostname"
        port: 8089
        resource: "/core/hostname"
      - name: "Serial number"
        port: 8089
        resource: "/core/serial"
      - name: "Supply voltage"
        port: 8089
        resource: "/core/supply/5v"
        component: "voltage"
      - name: "Supply vin"
        port: 8089
        resource: "/core/supply/vin"
        component: "voltage"
      - name: "Supply poe"
        port: 8089
        resource: "/core/supply/poe"
        component: "voltage"
      - name: "Supply current"
        port: 8089
        resource: "/core/supply/current"
      - name: "Supply power_draw"
        port: 8089
        resource: "/core/supply/power_draw"
DashboardPanel:
  TemperatureWidget:
    header: 
    rows:
      - name: "Bottle"
        icon: "water_full"
        port: 80
        resource: "/test-get"
        component: "value"
        charted: true
        
        sub_rows:
          - name: "Top"
            port: 80
            resource: "/test-get"
            component: "value"
            charted: true

          - name: "Bottom"
            port: 80
            resource: "/test-get"
            component: "value"
            charted: true

      - name: "LED array"
        icon: "wb_twilight"
        port: 80
        resource: "/test-get"
        component: "value"
        charted: true

      - name: "Boards"
        icon: "memory"
        component: "value"
        charted: false

        sub_rows:
          - name: "Raspberry - chip"
            port: 80
            resource: "/test-get"
            component: "value"
            charted: true

          - name: "Board2"
            port: 80
            resource: "/test-get"
            component: "value"
            charted: true

          - name: "Board3"
            port: 80
            resource: "/test-get"
            component: value
            charted: false

          - name: "Board4"
            port: 80
            resource: "/test-get"
            component: "value"
            charted: false

      - name: "Ambient"
        icon: "thermostat"
        port: 80
        resource: "/test-get"
        component: "value"
        charted: true

    chart:
      history: 30
  LedArrayWidget:
    header: 
        rows:
          - name: "temperature"
            type: "dataField"
            port: 80
            resource: "/test-get"
            unit: "°C"
            component: "value"
    sliders:
      - name: "Channel 1"
        min: 0
        max: 1
        step: 0.01
        channel: 0
      - name: "Channel 2"
        min: 0
        max: 1
        step: 0.01
        channel: 1
      - name: "Channel 3"
        min: 0
        max: 1
        step: 0.01
        channel: 2
      - name: "Channel 4"
        min: 0
        max: 1
        step: 0.01
        channel: 3
  CoolSpektrometerWidget:
    header: 
      rows:
          - name: "temperature"
            type: "dataField"
            port: 80
            resource: "/test-get"
            unit: "°C"
            component: "value"
    rows:
      - name: "UV"
        frequency: "430 nm"
        color: "#6F00FF"
      - name: "Blue"
        frequency: "480 nm"
        color: "#007FFF"
      - name: "Green"
        frequency: "560 nm"
        color: "#00FF00"
      - name: "Orange"
        frequency: "630 nm"
        color: "#FF7F00"
      - name: "Red"
        frequency: "678 nm"
        color: "#FF0000"
      - name: "IR"
        frequency: "870 nm"
        color: "#800000"
  ControlWidget:
    header: 
    sliders:
      - name: "Aerator"
        min: 0
        max: 1
        step: 0.01
        unit: " "
        decimalPlaces: 2
        port: 8089
        component: "speed"
        resource: "/control/aerator/speed"
      - name: "Mixer"
        min: 0
        max: 1
        step: 0.01
        unit: " "
        decimalPlaces: 2
        port: 8089
        component: "speed"
        resource: "/control/mixer/speed"
      - name: "Cuvette pump"
        min: -1
        max: 1
        step: 0.05
        unit: " "
        decimalPlaces: 2
        port: 8089
        component: "speed"
        resource: "/control/cuvette_pump/speed"
      - name: "Heater"
        min: -1
        max: 1
        step: 0.05
        unit: " "
        decimalPlaces: 2
        port: 8089
        component: "intesity"
        resource: "/control/heater/intesity"
      - name: "Heater target temperature"
        type: "setter"
        unit: "°C"
        decimalPlaces: 2
        min: 0
        max: 90
        getter:
          port: 80
          component: "value"
          resource: "/test-get"
        setter:
          port: 80
          component: "test"
          resource: "/test-post"
        reset:
          port: 80
          component: "test"
          resource: "/test-get"

  KineticFluorometerWidget:
    header: 
      rows:
        - name: "temperature"
          type: "dataField"
          port: 80
          resource: "/test-get"
          unit: "°C"
          component: "value"
    chart:
      resource: "/fluoro-curve"
      port: "80"
    newTest:
      resource: "/test-post"
      port: "80"