Hotbar:
  StatusIndicator:
    resource: "/system"
    port: 8089
DashboardPanel: 
  MacrosWidget:
    header:
DevicePanel:
  DeviceInfoWidget:
    header:
    rows:
      - name: "SID"
        port: 8089
        resource: "/core/sid"
        component: "sid"
      - name: "IP address"
        port: 8089
        resource: "/core/ip_address"
        component: "ipAddress"
      - name: "Hostname"
        port: 8089
        resource: "/core/hostname"
        component: "hostname"
      - name: "Serial number"
        port: 8089
        resource: "/core/serial"
        component: "serial"
      - name: "Supply voltage"
        unit: "V"
        decimalPlaces: 2
        port: 8089
        resource: "/core/supply/5v"
        component: "voltage"
      - name: "Supply vin"
        unit: "V"
        decimalPlaces: 2
        port: 8089
        resource: "/core/supply/vin"
        component: "voltage"
      - name: "Supply poe"
        unit: "V"
        decimalPlaces: 2
        port: 8089
        resource: "/core/supply/poe"
        component: "voltage"
      - name: "Supply current"
        unit: "A"
        decimalPlaces: 2
        port: 8089
        resource: "/core/supply/current"
        component: "current"
      - name: "Supply power_draw"
        unit: "W"
        decimalPlaces: 2
        port: 8089
        resource: "/core/supply/power_draw"
        component: "power_draw"