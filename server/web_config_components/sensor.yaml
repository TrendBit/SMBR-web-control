DashboardPanel:
  TemperatureWidget:
    rows:
      - name: "Bottle"
        icon: "bottle"
        port: 8089
        resource: "/sensor/bottle/temperature"
        component: "temperature"
        decimalPlaces: 2
        charted: true
        
        input:
          min: 0
          max: 90
          resource: "/control/heater/target_temperature"
          component: "temperature"
          componentType: "number"
          reciever:
            resource: "/control/heater/target_temperature"
            component: "temperature"


        sub_rows:
          - name: "Top"
            port: 8089
            resource: "/sensor/bottle/top/measured_temperature"
            component: "temperature"
            charted: false
            decimalPlaces: 2

          - name: "Bottom"
            port: 8089
            resource: "/sensor/bottle/bottom/measured_temperature"
            component: "temperature"
            charted: false
            decimalPlaces: 2

    chart:
      history: 30