DashboardPanel:
  TemperatureWidget:
    rows:
      - name: "Bottle"
        icon: "bottle"
        port: 8089
        resource: "/sensor/bottle/temperature"
        component: "temperature"
        charted: true
        
        input:
          min: 0
          max: 15

        sub_rows:
          - name: "Top"
            port: 8089
            resource: "/sensor/bottle/top/measured_temperature"
            component: "temperature"
            charted: false

          - name: "Bottom"
            port: 8089
            resource: "/sensor/bottle/bottom/measured_temperature"
            component: "temperature"
            charted: false

    chart:
      history: 30